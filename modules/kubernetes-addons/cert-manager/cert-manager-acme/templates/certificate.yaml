{{- with .Values }}
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
    name: {{ .name }}-certificate
spec:
  {{- if .commonName }}
  commonName: {{ .commonName | quote }}
  {{- end }}
  isCA: {{ .isCA }}
  issuerRef:
    kind: "ClusterIssuer"
    name: {{ .name }}-route53-clusterissuer
  secretName: {{ .name }}-certificate-secret
  {{- if .dnsNames }}
  dnsNames: 
  {{ .dnsNames | toYaml | indent 4 }}
  {{- end }}
{{- end -}}
